<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .slider {
        position: relative;
        width: 100%;
        height: 10px;
        background: #ddd;
        border-radius: 5px;
    }
    
    .track {
        position: absolute;
        height: 100%;
        background: #007bff;
    }
    
    .thumb-left, .thumb-right {
        position: absolute;
        width: 20px;
        height: 20px;
        background: #007bff;
        border-radius: 50%;
        top: -5px;
        cursor: pointer;
        transform: translateX(-50%);
    }
    
    </style>
</head>

<body>
    <div class="slider">
        <div class="track"></div>
        <div class="thumb-left"></div>
        <div class="thumb-right"></div>
    </div>
    
</body>
<script>
    document.addEventListener("DOMContentLoaded", function () {
    const slider = document.querySelector(".slider");
    const track = document.querySelector(".track");
    const thumbLeft = document.querySelector(".thumb-left");
    const thumbRight = document.querySelector(".thumb-right");
    
    let min = 0;
    let max = 100;
    let leftValue = 20;
    let rightValue = 80;
    
    function setPositions() {
        let range = max - min;
        let leftPercent = ((leftValue - min) / range) * 100;
        let rightPercent = ((rightValue - min) / range) * 100;

        thumbLeft.style.left = leftPercent + "%";
        thumbRight.style.left = rightPercent + "%";
        track.style.left = leftPercent + "%";
        track.style.width = (rightPercent - leftPercent) + "%";
    }
    
    function startDrag(event, thumb) {
        event.preventDefault();
        let isLeft = thumb === thumbLeft;
        
        function moveDrag(e) {
            let rect = slider.getBoundingClientRect();
            let clientX = e.touches ? e.touches[0].clientX : e.clientX;
            let percent = ((clientX - rect.left) / rect.width) * 100;
            
            if (isLeft) {
                leftValue = Math.min(Math.max(min, percent), rightValue - 5);
            } else {
                rightValue = Math.max(Math.min(max, percent), leftValue + 5);
            }
            setPositions();
        }
        
        function stopDrag() {
            document.removeEventListener("mousemove", moveDrag);
            document.removeEventListener("mouseup", stopDrag);
            document.removeEventListener("touchmove", moveDrag);
            document.removeEventListener("touchend", stopDrag);
        }
        
        document.addEventListener("mousemove", moveDrag);
        document.addEventListener("mouseup", stopDrag);
        document.addEventListener("touchmove", moveDrag);
        document.addEventListener("touchend", stopDrag);
    }
    
    thumbLeft.addEventListener("mousedown", (e) => startDrag(e, thumbLeft));
    thumbRight.addEventListener("mousedown", (e) => startDrag(e, thumbRight));
    thumbLeft.addEventListener("touchstart", (e) => startDrag(e, thumbLeft));
    thumbRight.addEventListener("touchstart", (e) => startDrag(e, thumbRight));
    
    setPositions();
});

</script>
</html>
